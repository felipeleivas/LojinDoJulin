<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table border="2" >
  <thead>
    <tr>
      <th th:text="Name">Name</th>
      <th th:text="Code">cod</th>
      <th th:text="Price">Price</th>
      <th th:text="Amount">Amount</th>
      <th th:text="SubTotal"> SubTotal</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="prod: ${sale.sales}">
      <td th:text="${prod.product.name}" >Banana</td>
      <td th:text="${prod.product.cod}" >Banana</td>      
      <td th:text="'$ ' + ${#numbers.formatDecimal(prod.product.price, 1, 2)}" >Banana</td>
      <td th:text= "${prod.amount}">3435</td>
      <td th:text= "'$ ' + ${#numbers.formatDecimal(prod.subTotalPrice, 1, 2)}">584643453435</td>
      
    </tr>
  </tbody>
</table>
<th th:text="'Total:' +'$ ' + ${#numbers.formatDecimal(sale.totalPrice, 1, 2)}"> SubTotal</th>
</body>
</html>
