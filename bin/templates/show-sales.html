<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table border= "2" >
  <thead>
    <tr>
      <th th:text="SaleID">SaleId</th>
      <th th:text="Sales">Sal2eId</th>
      
    </tr>
  </thead>
  <tbody>
  	
  	<tr th:each ="sales: ${allSales}">
 		<td th:text = "${sales.saleId}"> </td>
				  	<table border= "2" >
				  <thead>
				    <tr>
				      <th th:text="Name">Name</th>
				      <th th:text="Code">cod</th>
				      <th th:text="Price">Price</th>
				      <th th:text="Amount">Amount</th>
				    </tr>
				  </thead>
				  <tbody>
					    <tr th:each="sale: ${sales.sales}">
				      		<td th:text="${sale.product.name}" >Banana</td>
				      		<td th:text="${sale.product.cod}" >Banana</td>
				      		<td th:text= "'$ ' + ${#numbers.formatDecimal(sale.subTotalPrice, 1, 2)}">584643453435</td>
				      		<td th:text= "${sale.amount}">3435</td>
				 
				 	   </tr>
				  </tbody>
				</table>
	</tr>
	
  </tbody>
</table>

        </form>
</body>
</html>
